<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes and Jokes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="section">
        <h2>MOTIVATIONAL QUOTES</h2>
        <div class="quote-container">
            <p id="quote">Click the button to get a random quote!</p>
            <p id="author"></p>
            <button id="quoteButton">New Quote</button>
        </div>
    </div>
    <div class="section">
        <h2>FUNNY JOKES</h2>
        <div class="joke-container">
            <p id="joke">Click the button to get a random joke!</p>
            <button id="jokeButton">New Joke</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
